<!DOCTYPE html>
<html>
<style>
  #container {
    width: 400px;
    height: 400px;
    position: relative;
    background: #E6E6FA;
    padding: 15px;
  }
  #predict {
    position: relative;
  }

  .center {
    margin-left: auto;
    margin-right: auto;
  }
  
  .output {
    padding: 15px;
    width: 400px;
    background-color: #4B0082;
    font-size: xx-large;
    color: #E6E6FA;
  }
</style>
<body style="text-align: center;">
  <h1>Who are you?</h1>
  <p><button onclick="mySport()">Click Me</button></p> 

  <div id="container" class="center">
    <img id="predict" src="images/default.png" title="Loading..." style="width: 90%;">
  </div>

  <div id="output" class="output center">
    Please "Click Me" button.
  </div>

<script>
const a = ["badminton","sports","football","basketball","volleyball","golf"];
const elem = document.getElementById("predict");   
const oupt = document.getElementById("output");

function mySport() {
  let n = 0;
  let id = null;
  let t = 0;

  clearInterval(id);
  id = setInterval(myRandom, 1000);

  function myRandom() {
    if (t == 6) {
      oupt.innerHTML = "You are the "+a[n]+" player.";
      clearInterval(id);
    } else {
      n = Math.floor((Math.random() * 5));
      elem.src = "images/"+a[n]+".png";
      elem.title = a[n];
      oupt.innerHTML = "Please waiting...";
      t++;
    }
  }
}
</script>

</body>
</html>
